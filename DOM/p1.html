<html>
    <head><title>Eswara Rohan</title></head>
    <body>
        <script>
            /*console.dir(document);
            console.log(document.URL);*/
            var str = "Howdy GeeksforGeeks"
            var geek = {
                book: "harrypotter",
                price: "2000"
            };
            var geek2 = [10, 20, 30];
            console.log(str); //Howdy GeeksforGeeks
            console.dir(str); //Howdy GeeksforGeeks
            console.dir(geek); //Object
            console.log(geek); //Objects Printed
            console.dir(geek2);//Array
            console.log(geek2);//Array elements printed
        </script>
    </body>
</html>


<!--
console.log() returns the object in its string representation and 
console.dir() recognizes the object just as an object and outputs its properties. 
Both log() and dir() returns the string just as a string.
-->
